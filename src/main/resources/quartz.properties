# Quartz Scheduler Configuration
org.quartz.scheduler.instanceName=QuartzJDBCScheduler
org.quartz.scheduler.instanceId=AUTO
org.quartz.threadPool.threadCount=10

# JobStore Configuration
org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
org.quartz.jobStore.useProperties=false
org.quartz.jobStore.tablePrefix=QRTZ_
org.quartz.jobStore.isClustered=false
org.quartz.jobStore.dataSource=myDS

# DataSource Configuration
org.quartz.dataSource.myDS.driver=org.h2.Driver
org.quartz.dataSource.myDS.URL=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
org.quartz.dataSource.myDS.user=sa
org.quartz.dataSource.myDS.password=
org.quartz.dataSource.myDS.maxConnections=10
org.quartz.dataSource.myDS.connectionProvider.class=com.example.H2ConnectionProvider